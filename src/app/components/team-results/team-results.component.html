<div class="container">
  <div class="row section">
    <div class="col-md-12">
      <div class="heading">
        <h3>NBA Score Tracking App</h3>
      </div>
      <div class="mt-2 card px-4">
        <div class="row">
          <div class="text-center" *ngIf="hasLoading">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="text-center" *ngIf="true">No data</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 p-2 mt-4">
        <button class="btn btn-dark" routerLink="/">
          << Back to all team stats
        </button>
      </div>
    </div>
  </div>
</div>
